machine:
  python:
    version: 3.5.0

dependencies:
  override:
    - pip install -r requirements/*.txt

test:
  override:
    - make docs output=$CIRCLE_ARTIFACTS

deployment:
  feature:
    branch: /*/
    commands:
      - curl -L https://circleci.com/api/v1/project/$CIRCLE_PROJECT_USERNAME/$CIRCLE_PROJECT_REPONAME/$CIRCLE_BUILD_NUM/artifacts | jq '.[0].url'
